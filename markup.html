<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App Markup</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
        <br>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid col-md-offset-2">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="color: white;">Calendar Builder</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="markup.html" style="color: white;">Class Add</a></li>
                        <li><a href="schedule.html" style="color: white;">Schedule</a></li>
                    </ul>
                </div>
            </div>
        </nav>
            <hr>
            <form>
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Academic Calendar</label>
                    <div class="col-sm-10">
                      <input type="username" class="form-control" id="inputUsername" placeholder="Ex. https://www.uml.edu/registrar/calendars/2021-fall-undergrad.aspx">
                    </div>
                  </div>
            </form>
            <form class="col-md-9 col-md-offset-3 form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Class Name</label>
                    <div class="col-sm-10">
                      <input type="name" class="form-control" id="inputName" placeholder="Class Name">
                    </div>
                  </div>
                  </form>
                  <form class="col-md-9 col-md-offset-3 form-horizontal">
                    <div class="form-group">
                      <label for="inputState" class="col-sm-2 control-label">Class Type</label>
                      <div class="col-sm-10">
                          <select name="state" class="form-control" id="inputState">
                              <option></option>
                          </select>
                      </div>
                    </div>
                  </div>
                </form>
                <form>
                  <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Class Number</label>
                    <div class="col-sm-10">
                      <input type="username" class="form-control" id="inputUsername" placeholder="Class Type (Ex. 1010)">
                    </div>
                  </div>
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Section Number</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Ex. 210">
                  </div>
                </div>
                  </form>
                  <button type="button" class="btn btn-primary">Add Class</button>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
